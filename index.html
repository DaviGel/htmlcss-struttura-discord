<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord Structure</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="debug">
    <header>
      <nav>
        <!-- Menù principale -->
        <div class="main-menu">
          <!-- Logo -->
          <div class="logo border">
            <a href="#">Logo</a>
          </div>
          <!-- Link del menù -->
          <div class="link border">
            <a href="#">Link</a>
            <a href="#">Link</a>
            <a href="#">Link</a>
            <a href="#">Link</a>
            <a href="#">Link</a>
          </div>
          <!-- Login -->
          <div class="login border">
            <button type="button">Login</button>
          </div>
        </div>
      </nav>
      <!-- Elemento centrale principale -->
      <div class="central-main-element">
        <div class="hero-section border"></div>
      </div>
    </header>
    <main>
      <!-- Sezioni a 2 colonne -->
      <div class="section whitebg">
        <div class="first-column border"></div>
        <div class="second-column border"></div>
      </div>
      <div class="section graybg">
        <div class="second-column border"></div>
        <div class="first-column border"></div>
      </div>
      <div class="section whitebg">
        <div class="first-column border"></div>
        <div class="second-column border"></div>
      </div>
      <div class="big-section graybg">
        <div class="hero-content"></div>
      </div>
    </main>
    <footer>
      <!-- Prima sezione del footer a 5 colonne -->
      <div class="footer-section border">
        <div class="footer-element border"></div>
        <div class="footer-element wborder"></div>
        <div class="footer-element wborder"></div>
        <div class="footer-element wborder"></div>
        <div class="footer-element wborder"></div>
      </div>
      <hr />
      <!-- seconda sezione del footer a 2 colonne -->
      <div class="second-footer-section">
        <div class="footer-logo border">
          <a href="#">Logo</a>
        </div>
        <div class="footer-button border">
          <button type="button">Bottone</button>
        </div>
      </div>
    </footer>
  </body>
</html>
